<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TagAI</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core  CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />

</head>

<body>
    <!-- Navigation-->

    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">AI Instagram Hashtag Generator</h1>

                        <form class="" id="getTagsForm">
                            <!-- Email address input-->
                            <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-lg" id="tagInput" type="text"
                                        placeholder="Enter keyword (puppies)" data-sb-validations="required,email"
                                        oninput="validateInput(this)" />
                                    <small id="inputHelp" class="form-text text-danger d-none m-3">Only one word
                                        allowed!</small>


                                </div>
                                <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton"
                                        type="submit">Find Tags</button></div>
                            </div>



                        </form>

                    </div>

                </div>


            </div>


        </div>

        <div class="container p-3 d-flex justify-content-center">
            <div class="col-10 col-md-6 d-none" id="hashtag-output_div">



                <textarea class="form-control" id="hashtag-output" readonly style="overflow:hidden">

                        Your hashtags will appear here...
                                  </textarea>



            </div>
            <div id="loading-spinner" class="spinner-border text-primary position-absolute d-none"
                style="top: 75%; left: 50%;"></div>


        </div>
    </header>


    <!-- Footer-->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">

                    <p class="text-white small mb-4 mb-lg-0">&copy; TagAI 2023. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="https://www.linkedin.com/in/moksh-shah-aa8827155/"><i
                                    class="bi-linkedin fs-3 text-white"></i></a>
                        </li>
                        <li class="list-inline-item me-4">
                            <a href="https://github.com/mnshah0101"><i class="bi-github fs-3 text-white"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/moksh.sh10/"><i
                                    class="bi-instagram fs-3 text-white"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Core  JS-->
    <script src="scripts.js"></script>
